services:
  server:
    build:
      context: .
      dockerfile: serve.Dockerfile
    depends_on:
      - local-db
    environment:
      NODE_ENV: local
    volumes:
      - type: bind
        source: ./public/user-images
        target: /app/public/user-images
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: .
          target: /app
          action: sync

  local-db:
    image: mongo
    volumes: 
     - li-data:/data/db
    ports:
      - 27017:27017

volumes:
  li-data: